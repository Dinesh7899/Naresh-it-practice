<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile card with tooltip</title>
</head>
<body>
    <div class="container">
        <article class="card_article">
            <div class="card_profile">
                <img src="https://img.freepik.com/premium-psd/illustration-daily-scene-with-person-doing-activity_776063-28.jpg?w=740" alt="image" class="card_profile-img">
            </div>

            <div class="card_tooltip">
                <div class="card_content">
                    <header class="card_header">
                        <span>Social</span>
                        <div class="card_social">
                            <a href="" target="_blank">
                                <i class="ri-linkedin-box-fill"></i>
                            </a>
                            <a href="" target="_blank">
                                <i class="ri-github-fill"></i>
                            </a>
                            <a href="" target="_blank">
                                <i class="ri-dribbble-line"></i>
                            </a>
                        </div>
                    </header>

                    <div class="card_data">
                        <div class="card_image">
                            <div class="card_mask">
                                <img src="" alt="image" class="card_img">
                            </div>
                            <span class="card_status"></span>
                        </div>
                        <h2 class="card_name">Evalyn Adson</h2>
                        <h2 class="card_profession">Web designer</h2>

                        <a href="#" class="card_button">
                            <i class="ri-arrow-right-up-line"></i>
                        </a>
                    </div>

                </div>
            </div>
        </article>
    </div>
    
</body>
</html>
